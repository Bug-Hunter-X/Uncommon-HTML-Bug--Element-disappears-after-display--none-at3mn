<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      var div = document.getElementById("myDiv");
      div.style.display = "none";

      // SOLUTION: Re-add the div to the DOM.  This can be done in several ways,
      // but a simple approach is to append it back to its parent.
      div.parentNode.appendChild(div);
    }
  </script>
</body>
</html>
